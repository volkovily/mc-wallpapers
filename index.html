<!DOCTYPE html>
<html>
  <head>
    <title>mc-wallpaper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <img src="src/logo/mc-wallpapers.png" class="logo">
    <div id="button-container">
      <label for="backgroundInput" class="custom-file-input" title="Import background">
        <span class="button-icon">+</span>
      </label>
      <input type="file" id="backgroundInput" name="background" accept="image/*" class="file-input" />
      <label for="playerInput" class="custom-file-input" title="Import player">
        <span class="button-icon">+</span>
      </label>
      <input type="file" id="playerInput" name="player" accept="image/*" class="file-input" />
      <label for="hatInput" class="custom-file-input" title="Import hat">
        <span class="button-icon">+</span>
      </label>
      <input type="file" id="hatInput" name="hat" accept="image/*" class="file-input" />
    </div>
    <p id="errorMessage">â€Ž</p>
    <div id="canvasContainer">
      <div id="menu">
        <input type="text" id="playerNameInput" placeholder="Enter username" />
        <button id="getMojangSkinBtn" class="skin-button">></button>
        <input type="file" id="skinInput" class="skin-input" />
        <div id="skinHistoryContainer"></div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="loading"></div>
    </div>
    <div id="renderedContainer">
    <button id="saveBtn">Save</button>
    </div>
    <div id="templateControls">
      <button id="exportBtn">Export</button>
      <input type="file" id="importBtn" accept=".json">
    </div>
    <div id="templateMenu"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
